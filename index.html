<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Magnus Archives - Statement Locations</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;500;600&family=Cinzel:wght@400;500;600&family=Special+Elite&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/styles.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>
<body>
  <div class="header">
    <h1><i class="fas fa-cassette-tape"></i> THE MAGNUS ARCHIVES</h1>
    <div class="subtitle">Statement Location Index</div>
    <div class="search-container">
      <div class="search-box">
        <i class="fas fa-search"></i>
        <input type="text" id="statement-search" placeholder="Search by statement number">
        <div id="search-results" class="search-results"></div>
      </div>
      <div id="clear-search" class="clear-search" style="display: none;">
        <i class="fas fa-times"></i> Clear
      </div>
    </div>
  </div>

  <div class="main-container">
    <div id="map"></div>

    <div id="panel">
      <div class="panel-header">
        <h2 id="panel-title"><i class="fas fa-map-pin"></i> Statement Archive</h2>
      </div>
      <div id="panel-meta" class="metadata">
        <span class="statement-number">Select a location to view details</span>
      </div>
      <div class="statement-content">
        <div class="statement-text" id="panel-text"></div>
      </div>
    </div>
  </div>

  <div class="footer">
    <div class="archive-info">
      <span><i class="fas fa-archive"></i> Magnus Institute Archive</span>
      <span class="separator">|</span>
      <span><i class="fas fa-user-tie"></i> Head Archivist: Jonathan Sims</span>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/map.js"></script>
  <script src="js/search.js"></script>
</body>
</html>
